<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security6"
      th:fragment="layout(content)">
<head>
    <meta charset="UTF-8">
    <title>UNJu Graduados</title>
    <!-- Bootstrap CSS siempre cargado -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- 🔑 El fragmento ahora envuelve solo el contenido del body -->
<div th:fragment="layout(content)">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <img src="/images/unju.png" alt="UNJu Logo" style="height: 40px; margin-right: 10px;">
                <span class="navbar-brand">UNJu Graduados</span>
                <div class="ms-auto">
                    <form action="/logout" method="post">
                        <button class="btn btn-outline-light" type="submit">Salir</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <div class="container-fluid">
        <div class="row">
            <!-- SIDEBAR -->
            <aside class="col-2 bg-light p-3">
                <ul class="nav flex-column">
                    <li class="nav-item"><a class="nav-link" th:href="@{/anuncios}">📢 Anuncios</a></li>
                    <li class="nav-item" sec:authorize="hasRole('USUARIO')">
                        <a class="nav-link" th:href="@{/anuncios/nuevo}">➕ Crear Anuncio</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAnyRole('GRADUADO','USUARIO')">
                        <a class="nav-link" th:href="@{/perfil}">👤 Mi Perfil</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAnyRole('MODERADOR','ADMINISTRADOR')">
                        <a class="nav-link" th:href="@{/admin/graduados}">👥 Administración graduados</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAnyRole('MODERADOR','ADMINISTRADOR')">
                        <a class="nav-link" th:href="@{/admin/empresas}">🏢 Empresas</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAnyRole('MODERADOR','ADMINISTRADOR')">
                        <a class="nav-link" th:href="@{/admin/colaciones}">🎓📅 Colaciones</a>
                    </li>
                </ul>
            </aside>

            <!-- CONTENIDO PRINCIPAL -->
            <main class="col p-4">
                <!-- acá se inserta el contenido de cada página -->
                <div th:replace="${content}"></div>
            </main>
        </div>
    </div>

    <footer class="text-center text-muted mt-5 mb-3">
        <small>Universidad Nacional de Jujuy - Graduados</small>
    </footer>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
