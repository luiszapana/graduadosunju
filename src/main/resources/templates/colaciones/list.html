<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listado de Colaciones</title>
</head>
<body>
<div th:replace="~{layout :: layout(~{::content})}">
    <div th:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>üéì Colaciones</h2>
            <a class="btn btn-primary" th:href="@{/admin/colaciones/nuevo}">
                ‚ûï Nueva Colaci√≥n
            </a>
        </div>

        <table class="table table-striped table-hover">
            <thead class="table-light">
            <tr>
                <th>Universidad</th>
                <th>Facultad</th>
                <th>Orden</th>
                <th>Fecha</th>
                <th>A√±o</th>
                <th style="width: 150px;">Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="c : ${colaciones}">
                <td th:text="${c.universidad.nombre}">UNJu</td>
                <td th:text="${c.facultad.nombre}">Facultad</td>
                <td th:text="${c.orden.titulo}">1¬∞</td>
                <td th:text="${#temporals.format(c.fechaColacion, 'dd/MM/yyyy')}">01/01/2025</td>
                <td th:text="${c.anioColacion}">2025</td>
                <td>
                    <a th:href="@{'/admin/colaciones/' + ${c.id} + '/editar'}"
                       class="btn btn-sm btn-warning">
                        ‚úèÔ∏è Editar
                    </a>
                    <a th:href="@{'/admin/colaciones/' + ${c.id} + '/eliminar'}"
                       class="btn btn-sm btn-danger"
                       onclick="return confirm('¬øSeguro que desea eliminar esta colaci√≥n?')">
                        üóëÔ∏è Eliminar
                    </a>
                </td>
            </tr>
            </tbody>
        </table>

        <div th:if="${#lists.isEmpty(colaciones)}" class="alert alert-info">
            No hay colaciones registradas.
        </div>

        <nav th:if="${page.totalPages > 0}" aria-label="Page navigation">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${page.number == 0 ? 'disabled' : ''}">
                    <a class="page-link" th:href="@{/admin/colaciones(page=0, size=${page.size})}">Primera</a>
                </li>

                <li class="page-item" th:classappend="${!page.hasPrevious() ? 'disabled' : ''}">
                    <a class="page-link" th:href="@{/admin/colaciones(page=${page.number - 1}, size=${page.size})}">Anterior</a>
                </li>

                <li class="page-item" th:each="i : ${pageNumbers}"
                    th:classappend="${i == page.number ? 'active' : ''}">
                    <a class="page-link" th:href="@{/admin/colaciones(page=${i}, size=${page.size})}"
                       th:text="${i + 1}"></a>
                </li>

                <li class="page-item" th:classappend="${!page.hasNext() ? 'disabled' : ''}">
                    <a class="page-link" th:href="@{/admin/colaciones(page=${page.number + 1}, size=${page.size})}">Siguiente</a>
                </li>

                <li class="page-item" th:classappend="${page.number == page.totalPages - 1 ? 'disabled' : ''}">
                    <a class="page-link" th:href="@{/admin/colaciones(page=${page.totalPages - 1}, size=${page.size})}">√öltima</a>
                </li>
            </ul>
        </nav>
    </div>
</div>
</body>
</html>
