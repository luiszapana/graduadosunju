<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Egresado</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white text-center">
                    <h4>Registro de Egresado</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/registro}" th:object="${registro}" method="post">

                        <!-- Datos personales -->
                        <h5 class="mb-3">Datos personales</h5>
                        <div class="row mb-3">
                            <div class="col">
                                <label class="form-label">Nombre</label>
                                <input type="text" th:field="*{nombre}" class="form-control" required>
                            </div>
                            <div class="col">
                                <label class="form-label">Apellido</label>
                                <input type="text" th:field="*{apellido}" class="form-control" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">DNI</label>
                            <input type="number" th:field="*{dni}" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Correo electrónico</label>
                            <input type="email" th:field="*{email}" class="form-control" required>
                        </div>

                        <!-- Datos de login -->
                        <h5 class="mb-3">Datos de acceso</h5>
                        <div class="mb-3">
                            <label class="form-label">Usuario</label>
                            <input type="text" th:field="*{username}" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Contraseña</label>
                            <input type="password" th:field="*{password}" class="form-control" required>
                        </div>

                        <!-- Datos académicos -->
                        <h5 class="mb-3">Datos académicos</h5>
                        <div class="mb-3">
                            <label class="form-label">Universidad</label>
                            <select th:field="*{universidadId}" class="form-select" required>
                                <option th:each="u : ${universidades}"
                                        th:value="${u.id}"
                                        th:text="${u.nombre}"></option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Facultad</label>
                            <select th:field="*{facultadId}" class="form-select" required>
                                <option th:each="f : ${facultades}"
                                        th:value="${f.id}"
                                        th:text="${f.nombre}"></option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Carrera</label>
                            <select th:field="*{carreraId}" class="form-select" required>
                                <option th:each="c : ${carreras}"
                                        th:value="${c.id}"
                                        th:text="${c.nombre}"></option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Año de colación</label>
                            <input type="number" th:field="*{anioColacion}" class="form-control" required>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-success">Registrarse</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <a th:href="@{/login}">¿Ya tienes cuenta? Inicia sesión</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
