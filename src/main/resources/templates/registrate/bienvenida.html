<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

    <title>Bienvenido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{layout :: header}"></div>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="card-title mb-3">¡Registro completado!</h3>
                    <p class="card-text">Tu cuenta ha sido creada correctamente.
                        Ya podés navegar el sitio y aprovechar los servicios para graduados y anunciantes.</p>
                    <a href="/anuncios" class="btn btn-primary">Ir a Anuncios</a>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{layout :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
