<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro - Paso 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    /* Estilo específico para el texto de los checkboxes de mostrar contraseña */
    .show-pass-label {
        font-size: 0.9rem;
        color: #6c757d;
    }
</style>
</head>
<body>
<div class="container mt-4">
    <h3>Registro - Credenciales</h3>
    <form th:action="@{/registro}" th:object="${dto}" method="post" class="mt-3">
        <div class="mb-3">
            <label>Email</label>
            <input type="email" th:field="*{email}" class="form-control" required>
            <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>
        <div class="mb-3">
            <label>Contraseña</label>
            <input type="password" th:field="*{password}" class="form-control" required>
            <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            <div class="form-check mt-2">
                <input class="form-check-input" type="checkbox" id="showPassword">
                <label class="form-check-label show-pass-label" for="showPassword">Mostrar contraseña</label>
            </div>
        </div>
        <div class="mb-3">
            <label>Confirmar contraseña</label>
            <input type="password" th:field="*{confirmPassword}" class="form-control" required>
            <div class="text-danger" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>
            <div class="form-check mt-2">
                <input class="form-check-input" type="checkbox" id="showConfirmPassword">
                <label class="form-check-label show-pass-label" for="showConfirmPassword">Mostrar contraseña</label>
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Crear cuenta</button>
    </form>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const passInput = document.querySelector('input[name="password"]');
        const confirmInput = document.querySelector('input[name="confirmPassword"]');
        const togglePass = document.getElementById('showPassword');
        const toggleConfirm = document.getElementById('showConfirmPassword');

        if (togglePass && passInput) {
            togglePass.addEventListener('change', function() {
                passInput.type = this.checked ? 'text' : 'password';
            });
        }

        if (toggleConfirm && confirmInput) {
            toggleConfirm.addEventListener('change', function() {
                confirmInput.type = this.checked ? 'text' : 'password';
            });
        }
    });
</script>
</body>
</html>
