<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Datos académicos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h3>Datos académicos</h3>
    <form th:action="@{/registro/datos-academicos}" th:object="${academicos}" method="post">
        <input type="hidden" name="loginId" th:value="${loginId}"/>
        <input type="hidden" name="usuarioId" th:value="${usuarioId}"/>

        <div class="mb-3">
            <label>Especializaciones</label>
            <input class="form-control" th:field="*{especializaciones}" />
        </div>
        <div class="mb-3">
            <label>Idiomas</label>
            <input class="form-control" th:field="*{idiomas}" />
        </div>

        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" name="tambienEmpresa" id="tambienEmpresa">
            <label class="form-check-label" for="tambienEmpresa">También represento a una Organización / Empresa</label>
        </div>
        <button class="btn btn-primary">Guardar</button>
    </form>
</div>
</body>
</html>
