<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Datos académicos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h3>Datos académicos</h3>
    <form th:action="@{/registro/datos-academicos}" th:object="${academicos}" method="post">
        <input type="hidden" th:field="*{usuarioId}" />

        <select class="form-select" th:field="*{universidadId}" disabled>
            <option value="1" selected>Universidad Nacional de Jujuy</option>
        </select>

        <select class="form-select" th:field="*{facultadId}">
            <option value="">Seleccione una facultad</option>
            <option th:each="fac : ${facultades}" th:value="${fac.id}" th:text="${fac.etiqueta}"></option>
        </select>

        <input class="form-control" th:field="*{carreraId}" placeholder="Carrera"/>
        <input class="form-control" th:field="*{matricula}" placeholder="Ej: 12345"/>
        <textarea class="form-control" th:field="*{intereses}"></textarea>
        <input class="form-control" th:field="*{especializaciones}" />
        <input class="form-control" th:field="*{idiomas}" />
        <input class="form-check-input" type="checkbox" th:field="*{posgrado}" />
    </form>

</div>
</body>
</html>
