<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Datos personales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h3>Completar datos personales</h3>
    <form th:action="@{/registro/datos-personales}" th:object="${registroDTO}" method="post" enctype="multipart/form-data">
        <input type="hidden" name="loginId" th:value="${loginId}"/>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label>DNI</label>
                <input class="form-control" th:field="*{dni}" type="number" required />
            </div>
            <div class="col-md-6 mb-3">
                <label>Email</label>
                <input class="form-control" th:value="${email}" disabled />
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label>Apellido</label>
                <input class="form-control" th:field="*{apellido}" required />
            </div>
            <div class="col-md-6 mb-3">
                <label>Nombre</label>
                <input class="form-control" th:field="*{nombre}" required />
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label>Fecha de nacimiento</label>
                <input type="date" class="form-control" th:field="*{fechaNacimiento}">
            </div>
        </div>

        <h5 class="mt-4">Dirección</h5>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label>Provincia</label>
                <select class="form-select" th:field="*{provinciaId}" required>
                    <option value="">Seleccione una provincia</option>
                    <option th:each="prov : ${provincias}"
                            th:value="${prov.id}"
                            th:text="${prov.nombre}"></option>
                </select>
            </div>
        </div>

        <div class="mb-3">
            <div class="col-md-6 mb-3">
                <label>Localidad</label>
                <input type="text" class="form-control" th:field="*{localidad}" placeholder="Escriba localidad">
            </div>
            <label>Domicilio</label>
            <input type="text" class="form-control" th:field="*{domicilio}" placeholder="Barrio, calle y número">
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label>Teléfono</label>
                <input class="form-control" th:field="*{telefono}" type="number" />
            </div>
            <div class="col-md-6 mb-3">
                <label>Celular</label>
                <input class="form-control" th:field="*{celular}" type="number" />
            </div>
        </div>

        <div class="mb-3">
            <label>Tipo de usuario</label>
            <select name="tipo" class="form-select" required>
                <option value="Egresado">Egresado</option>
                <option value="Anunciante">Anunciante</option>
            </select>
        </div>

        <div class="mb-3">
            <label>Foto de perfil</label>
            <input type="file" class="form-control" th:field="*{avatar}">
        </div>

        <button class="btn btn-primary">Continuar</button>
    </form>
</div>
</body>
</html>
