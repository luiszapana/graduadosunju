<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - UNJu Graduados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="card p-4 shadow" style="max-width: 420px; width: 100%;">
        <div class="text-center mb-3">
            <img src="/images/unju.png" alt="UNJu" style="max-height: 80px;"/>
        </div>
        <h4 class="text-center mb-3">Acceso a Graduados</h4>
        <form method="post" action="/login">
            <div class="mb-3">
                <label class="form-label">Usuario</label>
                <input type="text" name="username" class="form-control" required>
            </div>
            <div class="mb-1">
                <label class="form-label">Contraseña</label>
                <input type="password" name="password" id="password" class="form-control" required>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="showPass" onchange="togglePassword()">
                <label class="form-check-label" for="showPass">Mostrar contraseña</label>
            </div>
            <div th:if="${param.error}" class="alert alert-danger py-2">Credenciales inválidas</div>
            <div th:if="${param.logout}" class="alert alert-info py-2">Sesión cerrada</div>
            <button type="submit" class="btn btn-primary w-100">Ingresar</button>
        </form>
        <div class="d-flex justify-content-between mt-3">
            <a href="/recuperar">¿Olvidaste tu contraseña? </a>
            ¿Eres nuevo? <a href="/registro">Regístrate</a>
        </div>
    </div>
</div>
<script>
    function togglePassword(){
        const pass = document.getElementById('password');
        pass.type = document.getElementById('showPass').checked ? 'text' : 'password';
    }
</script>
</body>
</html>
