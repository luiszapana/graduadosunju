<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Datos de empresa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h3>Datos de empresa</h3>
    <form th:action="@{/registro/datos-empresa}" th:object="${empresa}" method="post">
        <input type="hidden" name="loginId" th:value="${loginId}"/>
        <input type="hidden" name="usuarioId" th:value="${usuarioId}"/>
        <div class="mb-3">
            <label>Razón social</label>
            <input class="form-control" th:field="*{razonSocial}" required />
        </div>
        <div class="mb-3">
            <label>CUIT (opcional)</label>
            <input class="form-control" th:field="*{cuit}" />
        </div>
        <div class="mb-3">
            <label>Dirección</label>
            <input class="form-control" th:field="*{direccion}" required />
        </div>
        <div class="mb-3">
            <label>Email de contacto</label>
            <input class="form-control" th:field="*{email}" type="email" required />
        </div>
        <div class="mb-3">
            <label>Teléfono de contacto</label>
            <input class="form-control" th:field="*{telefono}" required />
        </div>
        <button class="btn btn-primary">Finalizar</button>
    </form>
</div>
</body>
</html>
