<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"> <head>
    <title>Administraci√≥n de Usuarios</title>
<head>
    <title>Administraci√≥n de Usuarios</title>
</head>
<body>
<div th:replace="~{layout :: layout(~{::content})}">
    <div th:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3>üë• Administraci√≥n de Usuarios</h3>
            <a class="btn btn-success" th:href="@{/admin/graduados/nuevo}">‚ûï Nuevo Usuario</a>
        </div>
        <!-- üîç Buscador -->
        <form th:action="@{/admin/graduados/buscar}" method="get" class="d-flex mb-3">
            <select name="campo" class="form-select me-2">
                <option value="dni">DNI</option>
                <option value="email">Email</option>
                <option value="nombre">Nombre</option>
                <option value="apellido">Apellido</option>
            </select>
            <input type="text" name="valor" class="form-control me-2" placeholder="Ingrese valor a buscar...">
            <button type="submit" class="btn btn-primary">Buscar</button>
        </form>

        <table class="table table-striped">
            <thead>
            <tr>
                <th>DNI</th>
                <th>Apellido</th>
                <th>Nombre</th>
                <th>Celular</th>
                <th>Email</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="u : ${usuarios}">
                <td th:text="${u.dni}"></td>
                <td th:text="${u.apellido}"></td>
                <td th:text="${u.nombre}"></td>
                <td th:text="${u.celular}"></td>
                <td th:text="${u.email}"></td>
                <td>
                    <a th:href="@{'/admin/graduados/' + ${u.id} + '/editar'}" class="btn btn-sm btn-primary">
                        Editar
                    </a>
                    <form th:action="@{'/admin/graduados/' + ${u.id} + '/eliminar'}"
                          method="post"
                          class="d-inline"
                          sec:authorize="hasRole('ADMINISTRADOR')">
                        <button class="btn btn-sm btn-danger" type="submit"
                                onclick="return showConfirm(this)"
                                th:data-dni="${u.dni}"
                                th:data-id="${u.id}">
                            Eliminar
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>

        <!-- PAGINACI√ìN -->
        <nav th:if="${page.totalPages > 0}" aria-label="Page navigation">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${page.number == 0 ? 'disabled' : ''}">
                    <a class="page-link" th:href="@{/admin/graduados(page=0, size=${page.size})}">Primera</a>
                </li>

                <li class="page-item" th:classappend="${!page.hasPrevious() ? 'disabled' : ''}">
                    <a class="page-link" th:href="@{/admin/graduados(page=${page.number - 1}, size=${page.size})}">Anterior</a>
                </li>

                <li class="page-item" th:each="i : ${pageNumbers}"
                    th:classappend="${i == page.number ? 'active' : ''}">
                    <a class="page-link" th:href="@{/admin/graduados(page=${i}, size=${page.size})}"
                       th:text="${i + 1}"></a>
                </li>

                <li class="page-item" th:classappend="${!page.hasNext() ? 'disabled' : ''}">
                    <a class="page-link" th:href="@{/admin/graduados(page=${page.number + 1}, size=${page.size})}">Siguiente</a>
                </li>

                <li class="page-item" th:classappend="${page.number == page.totalPages - 1 ? 'disabled' : ''}">
                    <a class="page-link" th:href="@{/admin/graduados(page=${page.totalPages - 1}, size=${page.size})}">√öltima</a>
                </li>
            </ul>
        </nav>
    </div>
</div>
<script>
    function showConfirm(element) {
        // Leer los valores de los atributos data-* del bot√≥n que fue clickeado
        const dni = element.getAttribute('data-dni');
        const id = element.getAttribute('data-id');

        const message = '¬øEst√° seguro de eliminar al usuario DNI: ' + dni + ', ID: ' + id + '? Esta acci√≥n es irreversible.';

        // Retorna true o false basado en la confirmaci√≥n del usuario
        return confirm(message);
    }
</script>
</body>
</html>
