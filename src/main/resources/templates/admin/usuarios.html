<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>AdministraciÃ³n de Usuarios</title>
</head>
<body>
<div th:replace="~{layout :: layout(~{::content})}">
    <div th:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3>ðŸ‘¥ AdministraciÃ³n de Usuarios</h3>
            <a class="btn btn-success" th:href="@{/admin/usuarios/nuevo}">âž• Nuevo Usuario</a>
        </div>

        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>DNI</th>
                <th>Apellido</th>
                <th>Nombre</th>
                <th>Email</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="u : ${usuarios}">
                <td th:text="${u.id}"></td>
                <td th:text="${u.dni}"></td>
                <td th:text="${u.apellido}"></td>
                <td th:text="${u.nombre}"></td>
                <td th:text="${u.email}"></td>
                <td>
                    <a th:href="@{'/admin/usuarios/' + ${u.id} + '/editar'}" class="btn btn-sm btn-primary">Editar</a>
                    <form th:action="@{'/admin/usuarios/' + ${u.id} + '/eliminar'}" method="post" class="d-inline">
                        <button class="btn btn-sm btn-danger" type="submit"
                                onclick="return confirm('Â¿Eliminar este usuario?')">
                            Eliminar
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>

        <!-- PAGINACIÃ“N -->
        <nav th:if="${page.totalPages > 0}" aria-label="Page navigation">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${page.number == 0 ? 'disabled' : ''}">
                    <a class="page-link" th:href="@{/admin/usuarios(page=0, size=${page.size})}">Primera</a>
                </li>

                <li class="page-item" th:classappend="${!page.hasPrevious() ? 'disabled' : ''}">
                    <a class="page-link" th:href="@{/admin/usuarios(page=${page.number - 1}, size=${page.size})}">Anterior</a>
                </li>

                <li class="page-item" th:each="i : ${pageNumbers}"
                    th:classappend="${i == page.number ? 'active' : ''}">
                    <a class="page-link" th:href="@{/admin/usuarios(page=${i}, size=${page.size})}"
                       th:text="${i + 1}"></a>
                </li>

                <li class="page-item" th:classappend="${!page.hasNext() ? 'disabled' : ''}">
                    <a class="page-link" th:href="@{/admin/usuarios(page=${page.number + 1}, size=${page.size})}">Siguiente</a>
                </li>

                <li class="page-item" th:classappend="${page.number == page.totalPages - 1 ? 'disabled' : ''}">
                    <a class="page-link" th:href="@{/admin/usuarios(page=${page.totalPages - 1}, size=${page.size})}">Ãšltima</a>
                </li>
            </ul>
        </nav>
    </div>
</div>
</body>
</html>
