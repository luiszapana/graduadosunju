<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Anuncios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="layout :: header"></div>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>Anuncios</h3>
        <a class="btn btn-success" href="/anuncios/nuevo">Nuevo</a>
    </div>

    <form method="get" class="row g-2 mb-3">
        <div class="col-md-4">
            <label class="form-label">Tipo</label>
            <select name="tipoId" class="form-select">
                <option th:selected="${filtroTipoId == null}" th:value="">Todos</option>
                <option th:each="t : ${tipos}" th:value="${t.id}" th:text="${t.tipo}" th:selected="${filtroTipoId == t.id}"></option>
            </select>
        </div>
        <div class="col-md-3">
            <label class="form-label">Desde</label>
            <input class="form-control" type="datetime-local" name="desde" th:value="${desde}">
        </div>
        <div class="col-md-3">
            <label class="form-label">Hasta</label>
            <input class="form-control" type="datetime-local" name="hasta" th:value="${hasta}">
        </div>
        <div class="col-md-2 d-flex align-items-end">
            <button class="btn btn-primary w-100" type="submit">Filtrar</button>
        </div>
    </form>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Título</th>
            <th>Tipo</th>
            <th>Fecha</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="a : ${anuncios}">
            <td th:text="${a.titulo}"></td>
            <td th:text="${#lists.find(tipos, t -> t.id == a.tipoId)?.tipo}">-</td>
            <td th:text="${a.fechaRegistro}"></td>
            <td>
                <a th:href="@{'/anuncios/' + ${a.id} + '/editar'}" class="btn btn-sm btn-primary">Editar</a>
                <form th:action="@{'/anuncios/' + ${a.id} + '/eliminar'}" method="post" class="d-inline">
                    <button class="btn btn-sm btn-danger" type="submit" onclick="return confirm('¿Eliminar?')">Eliminar</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div th:replace="layout :: footer"></div>
</body>
</html>
