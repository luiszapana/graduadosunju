<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Anuncios</title>
</head>
<body>
<div th:replace="~{layout :: layout(~{::content})}">
    <div th:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3>üì¢ Anuncios</h3>
            <a class="btn btn-success" th:href="@{/anuncios/nuevo}">‚ûï Nuevo</a>
        </div>

        <form method="get" class="row g-2 mb-3">
            <div class="col-md-4">
                <label class="form-label">Tipo</label>
                <select name="tipoId" class="form-select">
                    <option value="" selected>Todos</option>
                    <option th:each="t : ${tipos}" th:value="${t.id}" th:text="${t.tipo}"
                            th:selected="${filtroTipoId == t.id}"></option>
                </select>
            </div>
            <div class="col-md-3">
                <label class="form-label">Desde</label>
                <input class="form-control" type="date" name="desde"
                       th:value="${desde != null ? #temporals.format(desde, 'yyyy-MM-dd') : ''}">
            </div>
            <div class="col-md-3">
                <label class="form-label">Hasta</label>
                <input class="form-control" type="date" name="hasta"
                       th:value="${hasta != null ? #temporals.format(hasta, 'yyyy-MM-dd') : ''}">
            </div>
            <div class="col-md-2 d-flex align-items-end">
                <button class="btn btn-primary w-100" type="submit">Filtrar</button>
            </div>
        </form>

        <table class="table table-striped">
            <thead>
            <tr>
                <th>T√≠tulo</th>
                <th>Tipo</th>
                <th>Fecha</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="a : ${anuncios}">
                <td th:text="${a.titulo}"></td>
                <td>
                    <span th:each="t : ${tipos}"
                          th:if="${t.id == a.tipoId}"
                          th:text="${t.tipo}">
                    </span>
                </td>
                <td th:text="${#temporals.format(a.fechaRegistro, 'dd-MM-yyyy HH:mm')}"></td>
                <td>
                    <a th:href="@{'/anuncios/' + ${a.id} + '/editar'}" class="btn btn-sm btn-warning" title="Editar anuncio">‚úè</a>
                    <form th:action="@{'/anuncios/' + ${a.id} + '/eliminar'}" method="post" class="d-inline">
                        <button class="btn btn-sm btn-danger" type="submit" onclick="return confirm('¬øEliminar?')"
                                title="Eliminar anuncio">üóëÔ∏è
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>

        <nav th:if="${page.totalPages > 0}" aria-label="Page navigation">
            <ul class="pagination justify-content-center">

                <li class="page-item" th:classappend="${page.number == 0 ? 'disabled' : ''}">
                    <a class="page-link" th:href="@{/anuncios(page=0, size=${page.size}, tipoId=${filtroTipoId}, desde=${desde}, hasta=${hasta})}">Primera</a>
                </li>

                <li class="page-item" th:classappend="${!page.hasPrevious() ? 'disabled' : ''}">
                    <a class="page-link" th:href="@{/anuncios(page=${page.number - 1}, size=${page.size}, tipoId=${filtroTipoId}, desde=${desde}, hasta=${hasta})}">Anterior</a>
                </li>

                <li class="page-item" th:each="i : ${pageNumbers}"
                    th:classappend="${i == page.number ? 'active' : ''}">
                    <a class="page-link" th:href="@{/anuncios(page=${i}, size=${page.size}, tipoId=${filtroTipoId}, desde=${desde}, hasta=${hasta})}"
                       th:text="${i + 1}"></a>
                </li>

                <li class="page-item" th:classappend="${!page.hasNext() ? 'disabled' : ''}">
                    <a class="page-link" th:href="@{/anuncios(page=${page.number + 1}, size=${page.size}, tipoId=${filtroTipoId}, desde=${desde}, hasta=${hasta})}">Siguiente</a>
                </li>

                <li class="page-item" th:classappend="${page.number == page.totalPages - 1 ? 'disabled' : ''}">
                    <a class="page-link" th:href="@{/anuncios(page=${page.totalPages - 1}, size=${page.size}, tipoId=${filtroTipoId}, desde=${desde}, hasta=${hasta})}">√öltima</a>
                </li>
            </ul>
        </nav>
    </div>
</div>
</body>
</html>
