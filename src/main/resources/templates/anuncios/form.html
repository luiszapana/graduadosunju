<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario Anuncio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="layout :: header"></div>
<div class="container mt-4">
    <h3 th:text="${anuncio.id} != null ? 'Editar Anuncio' : 'Nuevo Anuncio'"></h3>
    <form th:action="${anuncio.id} != null ? '/anuncios/' + ${anuncio.id} : '/anuncios'" method="post">
        <div class="mb-3">
            <label class="form-label">Título</label>
            <input class="form-control" name="titulo" th:value="${anuncio.titulo}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Contenido</label>
            <textarea class="form-control" name="contenido" rows="6" th:text="${anuncio.contenido}" required></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Tipo</label>
            <select class="form-select" name="tipoId">
                <option th:each="t : ${tipos}" th:value="${t.id}" th:text="${t.tipo}" th:selected="${anuncio.tipoId} == ${t.id}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Lugar</label>
            <input class="form-control" name="lugar" th:value="${anuncio.lugar}">
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Mail de contacto</label>
                <input class="form-control" name="mailContacto" th:value="${anuncio.mailContacto}">
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Teléfono de contacto</label>
                <input class="form-control" name="telefonoContacto" th:value="${anuncio.telefonoContacto}">
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">Mails específicos</label>
            <input class="form-control" name="mailsEspecificos" th:value="${anuncio.mailsEspecificos}">
        </div>
        <div class="d-flex gap-2">
            <button class="btn btn-primary" type="submit">Guardar</button>
            <a class="btn btn-secondary" href="/anuncios">Cancelar</a>
        </div>
    </form>
</div>
<div th:replace="layout :: footer"></div>
</body>
</html>
